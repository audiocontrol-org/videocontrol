project:
  name: "ol_dsp Compressor Demo"
  resolution: [1920, 1080]
  framerate: 30
  duration: "2:30"

defaults:
  font: "Inter"
  transition:
    type: fade
    duration: 0.25

theme:
  primary: "#3B82F6"
  secondary: "#1E293B"
  text: "#F8FAFC"
  accent: "#F59E0B"

overlays:
  - id: intro-title
    type: title
    text: "Understanding Compression"
    in: "0:01.000"
    out: "0:04.500"

  - id: presenter
    type: lower-third
    text: "Orion"
    subtitle: "ol_dsp Project"
    in: "0:05.000"
    out: "0:10.000"
    position: bottom-left

  - id: threshold-label
    type: callout
    text: "Threshold: −18 dB"
    in: "0:32.000"
    out: "0:38.000"
    position: [1200, 400]
    arrow: true
    arrow_target: [980, 350]

  - id: code-example
    type: code
    text: |
      compressor.set_threshold(-18.0);
      compressor.set_ratio(4.0);
      compressor.set_attack(10.0);
    in: "1:45.000"
    out: "1:55.000"
    position: top-right
    syntax: rust

  - id: param-display
    type: parameter
    label: "Gain Reduction"
    value: "−6.2"
    unit: "dB"
    text: "Gain Reduction: -6.2 dB"
    in: "2:00.000"
    out: "2:15.000"
    position: [100, 100]
